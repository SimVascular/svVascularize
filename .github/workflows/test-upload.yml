name: Build & Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Upload to PyPi-Test?"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build_wheels:
    # We'll build on a matrix of OSes and Python versions.
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: "cp310-*"
      CIBW_SDIST: "true"
    strategy:
      matrix:
        os: [windows-2019]
        python-version: [3.10]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          pip install --upgrade pip && pip install cibuildwheel twine

      - name: Build wheels
        run: cibuildwheel --platform windows --output-dir dist

      - name: Upload to Test PyPI
        run: |
            twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
